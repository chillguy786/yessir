<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Accept My Proposal?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef2 50%, #ffe6ee 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            max-width: 1100px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .header {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            background: linear-gradient(45deg, #ff5e8d, #ff2e63);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 4px 12px rgba(255, 46, 99, 0.2);
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #ff5e8d;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Main content with glass effect */
        .content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff5e8d, #ff9ebb, #ff5e8d);
            border-radius: 25px 25px 0 0;
        }
        
        /* Flower bouquet container */
        .bouquet-container {
            position: relative;
            height: 380px;
            margin: 30px 0 60px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        .vase {
            width: 140px;
            height: 90px;
            background: linear-gradient(to right, #ff9ebb, #ff5e8d, #ff2e63);
            border-radius: 10px 10px 20px 20px;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 20px rgba(255, 46, 99, 0.2);
        }
        
        .vase::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 10px;
            right: 10px;
            height: 30px;
            background: linear-gradient(to right, #ff9ebb, #ff5e8d);
            border-radius: 50%;
            opacity: 0.8;
        }
        
        /* Flower stems */
        .stem {
            position: absolute;
            bottom: 90px;
            width: 5px;
            background: linear-gradient(to top, #7bc043, #a8e6cf);
            border-radius: 3px;
            z-index: 0;
        }
        
        .stem-1 { left: 48%; height: 190px; transform: rotate(-5deg); }
        .stem-2 { left: 49%; height: 210px; }
        .stem-3 { left: 50%; height: 230px; transform: rotate(5deg); }
        .stem-4 { left: 47%; height: 170px; transform: rotate(-10deg); }
        .stem-5 { left: 51%; height: 180px; transform: rotate(8deg); }
        
        /* Fixed flower blooming animation */
        .flower {
            position: absolute;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            transform: scale(0);
            animation: bloomFlower 2.5s forwards ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .flower:hover {
            transform: scale(1.1);
        }
        
        .flower::before {
            content: '';
            position: absolute;
            width: 40%;
            height: 40%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }
        
        .flower-1 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #ff9ebb, #ff5e8d);
            top: 100px;
            left: 46%;
            animation-delay: 0.3s;
        }
        
        .flower-2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ffd6e7, #ff9ebb);
            top: 80px;
            left: 49%;
            animation-delay: 0.6s;
        }
        
        .flower-3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ff5e8d, #ff2e63);
            top: 60px;
            left: 51%;
            animation-delay: 0.9s;
        }
        
        .flower-4 {
            width: 65px;
            height: 65px;
            background: radial-gradient(circle at 30% 30%, #ffcce0, #ff9ebb);
            top: 120px;
            left: 44%;
            animation-delay: 0.5s;
        }
        
        .flower-5 {
            width: 55px;
            height: 55px;
            background: radial-gradient(circle at 30% 30%, #ff9ebb, #ff5e8d);
            top: 90px;
            left: 53%;
            animation-delay: 0.7s;
        }
        
        /* Cute GIF character */
        .character-gif-container {
            position: absolute;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.1));
        }
        
        .character-gif {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 0 25px rgba(255, 46, 99, 0.2);
        }
        
        /* Question section */
        .question-container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            margin: 20px 0 40px;
        }
        
        .question {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #ff2e63;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(255, 46, 99, 0.2);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            min-height: 100px;
        }
        
        .btn {
            padding: 18px 45px;
            font-size: 1.6rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            min-width: 160px;
            position: relative;
            z-index: 10;
            letter-spacing: 1px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            z-index: 1;
        }
        
        .btn:hover::before {
            transform: translateX(0);
        }
        
        .btn-yes {
            background: linear-gradient(135deg, #ff7bac, #ff2e63);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 46, 99, 0.3);
        }
        
        .btn-no {
            background: linear-gradient(135deg, #a8e6cf, #7bc043);
            color: white;
            box-shadow: 0 8px 20px rgba(123, 192, 67, 0.3);
        }
        
        .btn-yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 46, 99, 0.4);
        }
        
        .btn-no:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(123, 192, 67, 0.4);
        }
        
        .btn-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            z-index: 1;
            opacity: 0.7;
        }
        
        .heart {
            color: #ff5e8d;
            font-size: 1.5rem;
            animation: floatUp 6s linear infinite;
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            color: #ff7bac;
            font-size: 1rem;
            padding: 20px;
            font-weight: 300;
        }
        
        /* Animations */
        @keyframes bloomFlower {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) rotate(5deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            h1 {
                font-size: 3.2rem;
            }
            
            .question {
                font-size: 2.4rem;
            }
            
            .bouquet-container {
                height: 340px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .question {
                font-size: 2.2rem;
            }
            
            .btn {
                padding: 16px 35px;
                font-size: 1.4rem;
                min-width: 140px;
            }
            
            .bouquet-container {
                height: 320px;
            }
            
            .character-gif-container {
                width: 140px;
                height: 140px;
            }
            
            .character-gif {
                width: 120px;
                height: 120px;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.4rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .btn {
                width: 90%;
            }
            
            .character-gif-container {
                width: 120px;
                height: 120px;
            }
            
            .character-gif {
                width: 100px;
                height: 100px;
            }
            
            .bouquet-container {
                height: 300px;
                margin: 20px 0 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>A Special Question</h1>
            <p class="subtitle">For the most special person in my life</p>
        </div>
        
        <div class="content">
            <div class="bouquet-container">
                <!-- Flower stems -->
                <div class="stem stem-1"></div>
                <div class="stem stem-2"></div>
                <div class="stem stem-3"></div>
                <div class="stem stem-4"></div>
                <div class="stem stem-5"></div>
                
                <!-- Flowers -->
                <div class="flower flower-1"></div>
                <div class="flower flower-2"></div>
                <div class="flower flower-3"></div>
                <div class="flower flower-4"></div>
                <div class="flower flower-5"></div>
                
                <!-- Vase -->
                <div class="vase"></div>
                
                <!-- Cute GIF Character -->
                <div class="character-gif-container">
                    <img src="https://media.giphy.com/media/l4KhQ0pMHe5wLQ5Ww/giphy.gif" alt="Cute Teddy Bear" class="character-gif">
                </div>
            </div>
            
            <div class="question-container">
                <div class="question">Will you accept my proposal?</div>
                <div class="buttons">
                    <button class="btn btn-yes" id="yesBtn">
                        <div class="btn-content">
                            <i class="fas fa-heart"></i> YES <i class="fas fa-heart"></i>
                        </div>
                    </button>
                    <button class="btn btn-no" id="noBtn">
                        <div class="btn-content">
                            <i class="fas fa-times"></i> NO
                        </div>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Made with <i class="fas fa-heart" style="color:#ff2e63"></i> for someone special</p>
        </div>
    </div>

    <!-- Create floating hearts -->
    <div id="floating-container"></div>

    <script>
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floating-container');
            const elements = ['‚ù§Ô∏è', 'üíñ', 'üå∏', 'üíê', 'üå∑', 'üåπ', 'ü•∞'];
            
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element heart';
                element.textContent = elements[Math.floor(Math.random() * elements.length)];
                element.style.left = `${Math.random() * 100}vw`;
                element.style.fontSize = `${Math.random() * 20 + 15}px`;
                element.style.animation = `floatUp ${Math.random() * 8 + 6}s linear infinite`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.opacity = `${Math.random() * 0.5 + 0.3}`;
                container.appendChild(element);
            }
        }
        
        // Button interactions
        document.getElementById('yesBtn').addEventListener('click', function() {
            const btn = this;
            const originalContent = btn.innerHTML;
            
            // Celebration effect
            btn.innerHTML = '<div class="btn-content"><i class="fas fa-heart"></i> YES! <i class="fas fa-heart"></i></div>';
            btn.style.animation = 'pulse 0.5s 3';
            
            // Create more hearts
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-element heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                    heart.style.color = '#ff2e63';
                    heart.style.animation = `floatUp ${Math.random() * 3 + 2}s linear forwards`;
                    heart.style.opacity = '0.8';
                    document.getElementById('floating-container').appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 80);
            }
            
            // Redirect after celebration
            setTimeout(() => {
                window.location.href = 'yes.html';
            }, 1500);
        });
        
        document.getElementById('noBtn').addEventListener('click', function() {
            const btn = this;
            const container = document.querySelector('.buttons');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = btn.getBoundingClientRect();
            
            // Calculate random position within the container
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'absolute';
            btn.style.left = `${randomX}px`;
            btn.style.top = `${randomY}px`;
            
            // Change text sometimes
            const messages = [
                "Are you sure?",
                "Think again!",
                "Really?",
                "Please?",
                "Give it another thought!",
                "I'll be sad :(",
                "Pretty please?",
                "Last chance!",
                "Maybe?"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            btn.innerHTML = `<div class="btn-content"><i class="fas fa-question-circle"></i> ${randomMessage}</div>`;
            
            // Make the button slightly smaller
            btn.style.transform = `scale(${0.9 + Math.random() * 0.2})`;
        });
        
        // Make NO button move on hover as well
        document.getElementById('noBtn').addEventListener('mouseover', function() {
            if (Math.random() > 0.4) { // 60% chance to move on hover
                const btn = this;
                const container = document.querySelector('.buttons');
                const containerRect = container.getBoundingClientRect();
                const buttonRect = btn.getBoundingClientRect();
                
                const maxX = containerRect.width - buttonRect.width - 20;
                const maxY = containerRect.height - buttonRect.height - 20;
                
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                btn.style.position = 'absolute';
                btn.style.left = `${randomX}px`;
                btn.style.top = `${randomY}px`;
            }
        });
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            createFloatingElements();
            
            // Add a slight delay to flower animations for better visual effect
            setTimeout(() => {
                document.querySelectorAll('.flower').forEach(flower => {
                    flower.style.animationPlayState = 'running';
                });
            }, 300);
        });
    </script>
</body>
</html>
