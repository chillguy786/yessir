<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! I Love You!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffccd5 0%, #ffb3c6 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 4.5rem;
            color: #d32f2f;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: celebrate 2s infinite;
        }
        
        .message {
            font-size: 2.2rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .heart-container {
            margin: 40px 0;
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .big-heart {
            font-size: 8rem;
            color: #ff4081;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.7);
        }
        
        .character-celebrate {
            width: 180px;
            height: 200px;
            margin: 40px auto;
            position: relative;
            animation: bounce 2s infinite;
        }
        
        .character-head {
            width: 80px;
            height: 80px;
            background: #ffccbc;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50px;
            z-index: 2;
        }
        
        .character-eye {
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }
        
        .eye-left { left: 20px; }
        .eye-right { right: 20px; }
        
        .character-mouth {
            width: 40px;
            height: 20px;
            border-radius: 0 0 40px 40px;
            background: #d32f2f;
            position: absolute;
            bottom: 20px;
            left: 20px;
            animation: big-smile 2s infinite;
        }
        
        .character-body {
            width: 100px;
            height: 80px;
            background: #2196f3;
            border-radius: 50px;
            position: absolute;
            top: 70px;
            left: 40px;
            z-index: 1;
        }
        
        .character-arm {
            width: 70px;
            height: 20px;
            background: #ffccbc;
            border-radius: 10px;
            position: absolute;
            top: 80px;
        }
        
        .arm-left {
            left: 0;
            transform: rotate(60deg);
            animation: wave-celebrate-left 1.5s infinite;
        }
        
        .arm-right {
            right: 0;
            transform: rotate(-60deg);
            animation: wave-celebrate-right 1.5s infinite;
        }
        
        .character-leg {
            width: 20px;
            height: 70px;
            background: #1976d2;
            border-radius: 10px;
            position: absolute;
            top: 140px;
        }
        
        .leg-left { left: 50px; }
        .leg-right { right: 50px; }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .play-again-container {
            margin: 50px 0;
        }
        
        .btn-play-again {
            padding: 20px 60px;
            font-size: 2rem;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-play-again:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(76, 175, 80, 0.4);
            background: linear-gradient(to right, #66BB6A, #388E3C);
        }
        
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 1.2rem;
        }
        
        /* Animations */
        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        @keyframes big-smile {
            0%, 100% { width: 40px; }
            50% { width: 50px; }
        }
        
        @keyframes wave-celebrate-left {
            0%, 100% { transform: rotate(60deg); }
            50% { transform: rotate(80deg); }
        }
        
        @keyframes wave-celebrate-right {
            0%, 100% { transform: rotate(-60deg); }
            50% { transform: rotate(-80deg); }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .message {
                font-size: 1.8rem;
            }
            
            .big-heart {
                font-size: 6rem;
            }
            
            .btn-play-again {
                padding: 18px 50px;
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .big-heart {
                font-size: 5rem;
            }
            
            .character-celebrate {
                width: 150px;
                height: 180px;
            }
            
            .btn-play-again {
                padding: 15px 40px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Yay! I Love You So Much!</h1>
            <p class="message">You've made me the happiest person in the world!<br>This is just the beginning of our beautiful journey together.</p>
        </div>
        
        <div class="heart-container">
            <div class="big-heart">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        
        <div class="character-celebrate">
            <div class="character-head">
                <div class="character-eye eye-left"></div>
                <div class="character-eye eye-right"></div>
                <div class="character-mouth"></div>
            </div>
            <div class="character-body"></div>
            <div class="character-arm arm-left"></div>
            <div class="character-arm arm-right"></div>
            <div class="character-leg leg-left"></div>
            <div class="character-leg leg-right"></div>
        </div>
        
        <div class="play-again-container">
            <button class="btn-play-again" id="playAgainBtn">
                <i class="fas fa-redo"></i> Play Again
            </button>
        </div>
        
        <div class="footer">
            <p>Thank you for saying YES! <i class="fas fa-heart" style="color:#ff4081"></i></p>
        </div>
    </div>

    <!-- Confetti container -->
    <div id="confetti-container"></div>

    <script>
        // Create confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#ff4081', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0', '#00BCD4'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 15 + 10}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animation = `confetti-fall ${Math.random() * 5 + 3}s linear infinite`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Play again button
        document.getElementById('playAgainBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        
        // Create celebration message
        function createCelebrationMessage() {
            const messages = [
                "You're amazing!",
                "I'm so lucky!",
                "Best decision ever!",
                "My heart is full!",
                "You make me so happy!",
                "I love you!",
                "Forever with you!",
                "You're my dream come true!"
            ];
            
            // Create floating messages
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const message = document.createElement('div');
                    message.textContent = messages[Math.floor(Math.random() * messages.length)];
                    message.style.position = 'fixed';
                    message.style.color = colors[Math.floor(Math.random() * colors.length)];
                    message.style.fontSize = '1.5rem';
                    message.style.fontWeight = 'bold';
                    message.style.left = `${Math.random() * 80 + 10}vw`;
                    message.style.top = '100vh';
                    message.style.zIndex = '1';
                    message.style.opacity = '0.9';
                    message.style.textShadow = '2px 2px 4px rgba(0,0,0,0.2)';
                    message.style.pointerEvents = 'none';
                    
                    document.body.appendChild(message);
                    
                    // Animate message
                    const animation = message.animate([
                        { transform: 'translateY(0) scale(1)', opacity: 0.9 },
                        { transform: `translateY(-${Math.random() * 300 + 200}px) scale(1.2)`, opacity: 0.7 },
                        { transform: `translateY(-${Math.random() * 500 + 400}px) scale(0.8)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                    });
                    
                    // Remove message after animation
                    animation.onfinish = () => {
                        message.remove();
                    };
                }, i * 500);
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            createConfetti();
            
            // Start celebration messages after a delay
            setTimeout(createCelebrationMessage, 1000);
            
            // Keep creating messages periodically
            setInterval(createCelebrationMessage, 5000);
            
            // Play a subtle celebration sound (if allowed by browser)
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                playCelebrationSound(audioContext);
            } catch (e) {
                console.log("Audio context not supported");
            }
        });
        
        // Simple celebration sound using Web Audio API
        function playCelebrationSound(audioContext) {
            // Create oscillator for a happy tone
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            oscillator.frequency.setValueAtTime(1046.50, audioContext.currentTime + 0.3); // C6
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
    </script>
</body>
</html>
