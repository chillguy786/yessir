<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! I Love You!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef2 50%, #ffe6ee 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .header {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 1s ease-out;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            background: linear-gradient(45deg, #ff5e8d, #ff2e63);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 4px 12px rgba(255, 46, 99, 0.2);
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #ff5e8d;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Celebration content with glass effect */
        .celebration-content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-out;
        }
        
        .celebration-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff5e8d, #ff9ebb, #ff5e8d);
            border-radius: 25px 25px 0 0;
        }
        
        .message {
            font-size: 1.8rem;
            color: #ff5e8d;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 20px;
            font-weight: 300;
        }
        
        .message span {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff2e63;
        }
        
        /* Heart container */
        .heart-container {
            margin: 40px 0;
            position: relative;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .big-heart {
            font-size: 6rem;
            color: #ff2e63;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 25px rgba(255, 46, 99, 0.5);
            filter: drop-shadow(0 5px 15px rgba(255, 46, 99, 0.3));
        }
        
        /* Cute GIF character */
        .character-celebrate {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }
        
        .character-gif-celebrate {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 0 30px rgba(255, 46, 99, 0.3);
        }
        
        /* Play again button */
        .play-again-container {
            margin: 50px 0 30px;
        }
        
        .btn-play-again {
            padding: 20px 50px;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #ff7bac, #ff2e63);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(255, 46, 99, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .btn-play-again::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .btn-play-again:hover::before {
            transform: translateX(0);
        }
        
        .btn-play-again:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 46, 99, 0.4);
        }
        
        .btn-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        /* Floating confetti */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            z-index: 1;
            opacity: 0;
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            color: #ff7bac;
            font-size: 1rem;
            padding: 20px;
            font-weight: 300;
        }
        
        /* Animations */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes floatElement {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            h1 {
                font-size: 3.8rem;
            }
            
            .message {
                font-size: 1.6rem;
            }
            
            .big-heart {
                font-size: 5rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3.2rem;
            }
            
            .message {
                font-size: 1.4rem;
            }
            
            .btn-play-again {
                padding: 18px 40px;
                font-size: 1.6rem;
            }
            
            .character-celebrate {
                width: 180px;
                height: 180px;
            }
            
            .character-gif-celebrate {
                width: 160px;
                height: 160px;
            }
            
            .celebration-content {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .message {
                font-size: 1.2rem;
                padding: 0 10px;
            }
            
            .btn-play-again {
                padding: 16px 35px;
                font-size: 1.4rem;
                width: 90%;
            }
            
            .character-celebrate {
                width: 150px;
                height: 150px;
            }
            
            .character-gif-celebrate {
                width: 130px;
                height: 130px;
            }
            
            .big-heart {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Yay! I Love You!</h1>
            <p class="subtitle">The happiest moment of my life</p>
        </div>
        
        <div class="celebration-content">
            <p class="message">
                You've made me the <span>happiest person</span> in the world!<br>
                This is just the beginning of our <span>beautiful journey</span> together.<br>
                I promise to cherish and love you <span>forever</span>.
            </p>
            
            <div class="heart-container">
                <div class="big-heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <div class="character-celebrate">
                <img src="https://media.giphy.com/media/26tknCqiJrBQG6DrC/giphy.gif" alt="Celebrating Penguin" class="character-gif-celebrate">
            </div>
            
            <div class="play-again-container">
                <button class="btn-play-again" id="playAgainBtn">
                    <div class="btn-content">
                        <i class="fas fa-redo"></i> Play Again
                    </div>
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Thank you for saying YES! <i class="fas fa-heart" style="color:#ff2e63"></i> Forever grateful!</p>
        </div>
    </div>

    <!-- Confetti container -->
    <div id="confetti-container"></div>

    <!-- Floating elements container -->
    <div id="floating-elements"></div>

    <script>
        // Create confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#ff5e8d', '#ff2e63', '#ff9ebb', '#ffcce0', '#7bc043', '#a8e6cf'];
            const shapes = ['circle', 'square', 'heart'];
            
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 12 + 8}px`;
                confetti.style.height = confetti.style.width;
                
                // Random shape
                if (Math.random() > 0.7) {
                    confetti.style.borderRadius = '0';
                } else if (Math.random() > 0.5) {
                    confetti.innerHTML = '‚ù§Ô∏è';
                    confetti.style.fontSize = `${Math.random() * 15 + 10}px`;
                    confetti.style.backgroundColor = 'transparent';
                } else {
                    confetti.style.borderRadius = '50%';
                }
                
                confetti.style.animation = `confettiFall ${Math.random() * 4 + 3}s linear forwards`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 6000);
            }
        }
        
        // Create floating celebration elements
        function createFloatingElements() {
            const container = document.getElementById('floating-elements');
            const elements = ['‚ù§Ô∏è', 'üíñ', 'ü•∞', 'üòç', 'üíï', 'üíó', 'üíì', 'üíû'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.className = 'confetti';
                    element.textContent = elements[Math.floor(Math.random() * elements.length)];
                    element.style.left = `${Math.random() * 100}vw`;
                    element.style.fontSize = `${Math.random() * 25 + 15}px`;
                    element.style.color = '#ff2e63';
                    element.style.animation = `floatElement ${Math.random() * 5 + 3}s linear forwards`;
                    element.style.opacity = '0.9';
                    container.appendChild(element);
                    
                    // Remove element after animation
                    setTimeout(() => {
                        element.remove();
                    }, 5000);
                }, i * 200);
            }
        }
        
        // Play again button
        document.getElementById('playAgainBtn').addEventListener('click', function() {
            const btn = this;
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<div class="btn-content"><i class="fas fa-heart"></i> Taking you back! <i class="fas fa-heart"></i></div>';
            btn.style.animation = 'heartbeat 0.5s 2';
            
            // Create one last burst of hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = `${Math.random() * 100}vw`;
                    heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                    heart.style.color = '#ff2e63';
                    heart.style.animation = `floatElement ${Math.random() * 2 + 1}s linear forwards`;
                    document.getElementById('floating-elements').appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 80);
            }
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1200);
        });
        
        // Initialize when page loads
        window.addEventListener('load', function() {
            // Start with a big confetti burst
            createConfetti();
            
            // Create floating elements
            createFloatingElements();
            
            // Keep creating floating elements periodically
            const interval = setInterval(createFloatingElements, 4000);
            
            // Create more confetti periodically
            const confettiInterval = setInterval(() => {
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = `${Math.random() * 100}vw`;
                        confetti.style.backgroundColor = ['#ff5e8d', '#ff2e63', '#ff9ebb'][Math.floor(Math.random() * 3)];
                        confetti.style.width = `${Math.random() * 10 + 5}px`;
                        confetti.style.height = confetti.style.width;
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                        confetti.style.animation = `confettiFall ${Math.random() * 4 + 2}s linear forwards`;
                        document.getElementById('confetti-container').appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 6000);
                    }, i * 30);
                }
            }, 3000);
            
            // Clean up intervals when page is left
            window.addEventListener('beforeunload', function() {
                clearInterval(interval);
                clearInterval(confettiInterval);
            });
        });
    </script>
</body>
</html>
